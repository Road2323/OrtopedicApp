<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Carlos Sierra" />
        <meta name="description" content="Autenticacion con OAuth2" />
        <meta name="keywords" content="OAuth2, MisionTIC, Sergio Arboleda" />
        <title>Boton Autenticacion ProyectoGrupo7-G26</title>
        <base href="/" />
        <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
        <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>

    <body>
        <h1>#ProyectoGrupo7-G26 Misi&oacute;nTIC 2022</h1>
        <div class="container unauthenticated">
            Para iniciar sesi&oacute;n con <i>GitHub</i>
            <a href="/oauth2/authorization/github">Haga click aqui</a>
        </div>
        <div class="container authenticated" style="display:none">
            Autenticado como: <span id="user"></span>
        </div>
    </body>

<script type="text/javascript">
    $.get("/user", function (data){
        console.log(data);
        $("#user").html(data.name);
        $(".unauthenticated").hide();
        $(".authenticated").show();
    })
</script>
</html>
